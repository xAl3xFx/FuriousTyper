<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Furious Typer</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="header.css" />
    <script src="index.js"></script>
    <script src="game.js"></script>
</head>
<body onload="init(); renderTimer()">
<header id="main-header">
    <nav>
        <h2>Furious Typer</h2>
        <ul>
            <li>
                <a id="menu-play" class="menu-item-active" onclick="handleMenuClick('play')" href="#">Play</a>
            </li>
            <li>
                <a id="menu-highscore" onclick="handleMenuClick('highscore')" href="#">High score</a>
            </li>
        </ul>
    </nav>
</header>
<div id="main-wrapper">
    <header >
        <canvas id="timer" width="150" height="150" >Your browser does not support the HTML5 canvas tag.</canvas>
        <label id="wpm">0</label>
    </header>
    <div>
        <div onclick="focusInputBox()" id="input-box-wrapper">
<!--            <div>asd</div>-->
            <div id="previous-box">
                <span id="blinking-cursor">|</span>
            </div>
            <div id="input-box" class="single-line" contenteditable="true"></div>
            <div id="text-box" style="max-width: 50%">dollars? Lucy: Well what's the matter with fifty dollars? Fred: What was the matter with ten dollars?</div>
        </div>
    </div>
</div>
</body>
</html>
